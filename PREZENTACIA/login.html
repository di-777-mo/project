<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>ავტორიზაცია</h2>
        <form action="index.html" method="POST" class="login-form" id="loginForm">

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="შეიყვანეთ თქვენი ელ.ფოსტა">
                <p id="emailError" class="error-message" aria-live="polite"></p>
            </div>
            <div class="form-group">
                <label for="password">პაროლი</label>
                <input type="password" id="password" name="password" required placeholder="*************">
                <p id="passwordError" class="error-message" aria-live="polite"></p>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">შესვლა</button>
                <a href="registration.html" class="register-link">
                    <i class="fas fa-user-plus"></i> რეგისტრაცია
                </a>
            </div>
        </form>
    </div>
    <script src="log.js"></script>
</body> 
</html>
